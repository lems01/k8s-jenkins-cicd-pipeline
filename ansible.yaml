- hosts: all
  tasks:
    - name: create new deployment
      command: kubectl apply -f /home/ubuntu/Deployment.yaml --validate=false --kubeconfig=/home/ubuntu/minikube_config
      delegate_to: localhost
    - name: create new service
      command: kubectl apply -f /home/ubuntu/Service.yaml --validate=false --kubeconfig=/home/ubuntu/minikube_config
      delegate_to: localhost
